<!DOCTYPE html>
<html>
<head>
    <title>VYS site</title>
    <link rel="stylesheet" href="../../static/nav.css">
    <link rel="stylesheet" href="../../static/login.css">
    <script src="js/login_validation.js"></script>
</head>
<body>
<div id="main">
<form onsubmit="return validateForm()" method="post" name="loginform">
    <div class="imgcontainer">
      <img src="../../static/img/img_avatar2.png" alt="Avatar" class="avatar">
    </div>
  
    <div class="container">
      <p id="p">{{error}}</p> <!-- error message placeholder-->
      <label for="uname"><b>Username</b></label>
      <input autocomplete="off" type="text" placeholder="Enter Username" name="username" id="username" ><!-- required -->
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="password">
  
      <button type="submit">Login</button>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
    </div>
  </form>
</div>
</body>
</html>
